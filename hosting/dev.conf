<VirtualHost *:80>

    ServerName bcrm.nanshe.coderbyheart.lan

    ServerAlias bcrm.saltpillar.coderbyheart.lan

    ServerAdmin hosting@coderbyheart.de

    UseCanonicalName On

    DocumentRoot /data/www/barcamp-rheinmain.de/web

    <Directory /data/www/barcamp-rheinmain.de/web>
            AllowOverride None
            Options -Indexes FollowSymLinks

            Order allow,deny
            Allow from all

            # Use UTF-8 encoding for anything served text/plain or text/html
            AddDefaultCharset utf-8

            # Force UTF-8 for a number of file formats
            AddCharset utf-8 .html .css .js .xml .json .rss

            # Increase cookie security
            php_value session.cookie_httponly true

            # Symfony2 settings
            php_value session.auto_start false

            SetEnv LOCALE "de_DE.utf8"

            RewriteEngine On

            # Rewrite www.
            RewriteCond %{HTTPS} !=on
            RewriteCond %{HTTP_HOST} ^www\.(.+)$ [NC]
            RewriteRule ^(.*)$ http://%1/$1 [R=301,L]

            # app.php
            DirectoryIndex app_dev.php
            RewriteBase /
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ app_dev.php [QSA,L]

            php_flag display_errors 1
            php_value error_reporting -1

            # Force the latest IE version, in various cases when it may fall back to IE7 mode
            #  github.com/rails/rails/commit/123eb25#commitcomment-118920
            # Use ChromeFrame if it's installed for a better experience for the poor IE folk
            BrowserMatch MSIE ie
            Header set X-UA-Compatible "IE=Edge,chrome=1" env=ie
            # Because X-UA-Compatible isn't sent to non-IE (to save header bytes),
            # We need to inform proxies that content changes based on UA
            Header append Vary User-Agent
            # Cache control is set only if mod_headers is enabled, so that's unncessary to declare

            # Force deflate for mangled headers developer.yahoo.com/blogs/ydn/posts/2010/12/pushing-beyond-gzipping/
            SetEnvIfNoCase ^(Accept-EncodXng|X-cept-Encoding|X{15}|~{15}|-{15})$ ^((gzip|deflate)\s,?\s(gzip|deflate)?|X{4,13}|~{4,13}|-{4,13})$ HAVE_Accept-Encoding
            RequestHeader append Accept-Encoding "gzip,deflate" env=HAVE_Accept-Encoding

            # HTML, TXT, CSS, JavaScript, JSON, XML, HTC:
            FilterDeclare   COMPRESS
            FilterProvider  COMPRESS  DEFLATE resp=Content-Type /text/(html|css|javascript|plain|x(ml|-component))/
            FilterProvider  COMPRESS  DEFLATE resp=Content-Type /application/(javascript|json|xml|x-javascript)/
            FilterChain     COMPRESS
            FilterProtocol  COMPRESS  change=yes;byteranges=no

            # Webfonts and SVG:
            <FilesMatch "\.(ttf|otf|eot|svg)$" >
                SetOutputFilter DEFLATE
            </FilesMatch>

            ExpiresActive on

            # Perhaps better to whitelist expires rules? Perhaps.
            ExpiresDefault                          "access plus 1 month"

            # cache.appcache needs re-requests in FF 3.6 (thanks Remy ~Introducing HTML5)
            ExpiresByType text/cache-manifest       "access plus 0 seconds"

            # Your document html
            ExpiresByType text/html                 "access plus 0 seconds"

            # Data
            ExpiresByType text/xml                  "access plus 0 seconds"
            ExpiresByType application/xml           "access plus 0 seconds"
            ExpiresByType application/json          "access plus 0 seconds"

            # RSS feed
            ExpiresByType application/rss+xml       "access plus 1 hour"

            # Favicon (cannot be renamed)
            ExpiresByType image/x-icon              "access plus 1 week"

            # Media: images, video, audio
            ExpiresByType image/gif                 "access plus 1 month"
            ExpiresByType image/png                 "access plus 1 month"
            ExpiresByType image/jpg                 "access plus 1 month"
            ExpiresByType image/jpeg                "access plus 1 month"
            ExpiresByType video/ogg                 "access plus 1 month"
            ExpiresByType audio/ogg                 "access plus 1 month"
            ExpiresByType video/mp4                 "access plus 1 month"
            ExpiresByType video/webm                "access plus 1 month"

            # HTC files  (css3pie)
            ExpiresByType text/x-component          "access plus 1 month"

            # Webfonts
            ExpiresByType font/truetype             "access plus 1 month"
            ExpiresByType font/opentype             "access plus 1 month"
            ExpiresByType application/x-font-woff   "access plus 1 month"
            ExpiresByType image/svg+xml             "access plus 1 month"
            ExpiresByType application/vnd.ms-fontobject "access plus 1 month"

            # CSS and JavaScript
            ExpiresByType text/css                  "access plus 1 year"
            ExpiresByType application/javascript    "access plus 1 year"
            ExpiresByType text/javascript           "access plus 1 year"

            Header append Cache-Control "public"

            # FileETag None is not enough for every server.
            Header unset ETag

            # Since we're sending far-future expires, we don't need ETags for
            # static content.
            #   developer.yahoo.com/performance/rules.html#etags
            FileETag None

    </Directory>

</VirtualHost>

